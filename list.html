<!DOCTYPE html>
<html>

<head>
    <title>Lists</title>
</head>
<body>
    <h2>This is an ordered list:</h2>
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <h2>This is an unordered list:</h2>
    <ul type="square">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <h2>This is a description list</h2>
    <dl>
        <dt>Item</dt>
        <dt>Item</dt>
    </dl>
</body>
</html>
