<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="5" bgcolor="red">
            <tr>
                <th bgcolor="yellow" border="10">Film</th>
                <th>Male Actor</th>
                <th>Female Actor</th>
            </tr>
            <tr>
                <td>Yeh Jawani hai Deewani</td>
                <td>Ranbir Kapoor</td>
                <td>Deepika Padukone</td>
            </tr>
            <tr>
                <td>Bajirao Mastani</td>
                <td>Ranvir Singh</td>
                <td>Deepika Padukone and Priyanka Chopra</td>
            </tr>
            <tr>
                <td>Padmavat</td>
                <td>Ranvir Singh and Shahid Kapoor</td>
                <td>Deepika Padukone</td>
            </tr>
            <tr bgcolor="orange">
                <td>Chennai Express</td>
                <td>Shah Rukh Khan</td>
                <td>Deepika Padukone</td>
            </tr>
        </table>
    </body>
</html>
